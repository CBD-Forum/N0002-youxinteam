<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			function getQueryString(){
		
		     var result = location.search.match(new RegExp("[\?\&][^\?\&]+=[^\?\&]+","g")); 
		     if(result == null){
		
		         return "";
		
		     }
		     for(var i = 0; i < result.length; i++){
		
		         result[i] = result[i].substring(1);
		
		     }
		     return result;
		
		}
			var x = getQueryString();
			
		  	if( x.length>0 ){
		  		
		  		window.location.href='http://info.thinkyoung.com.cn/contract.html#/contractInfo?'+x[0];
		  	}
		  	else
		  		document.write("无效合约地址");
		  	
				
		</script>
	</body>
</html>
