	<body>
		
		 <div id="example">
                <textarea id="editor" rows="10" cols="30" style="height:440px">
                	
                </textarea>
          </div>
          
          <script>
          $(document).ready(function() {
                    setTimeout(function() {
                        load();
                    }, 400);
			});
			
               
        
        function load(){
     			
     			var uid = getUrlParam("userId"); 
     			var rid = getUrlParam("reportId"); 
     			
     			 $("#editor").kendoEditor({
		            tools: [
		                {  }
		            ]
		        });
     				
 				$.ajax({
						type: "get",
						dataType: "json",
						cache: false,
						async: true,
						url: getWebApiURI() + "/GetReportSession/?userId="+uid+"&reportId="+rid,
						success: function(data) {
							var editor = $("#editor").data("kendoEditor");
							editor.value(data.Detail);
						},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert(errorThrown);
					}
				});
     				
     		}
            </script>
